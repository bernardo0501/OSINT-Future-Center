        <div id="translator">

    <script>
        function performOSINT() {

            const virusTotalLink = document.getElementById('virusTotalLink');

            const hybridAnalysisLink = document.getElementById('hybridAnalysisLink');

            const threatBookLink = document.getElementById('threatBookLink');
            // Redirect
            virusTotalLink.href = 'https://www.virustotal.com/gui/search/' + inputData;
            urlScanLink.href = 'https://urlscan.io/search/#' + inputData;
            hybridAnalysisLink.href = 'https://www.hybrid-analysis.com/search?query=' + inputData;
            mxToolboxLink.href = 'https://mxtoolbox.com/SuperTool.aspx?action=mx%3a' + inputData;
            shodanLink.href = 'https://shodan.io/host/' + inputData;
            abuseIPLink.href = 'https://www.abuseipdb.com/check/' + inputData;
            ciscoTalosLink.href = 'https://www.talosintelligence.com/reputation_center/lookup?search=' + inputData;
            otxAlienLink.href = 'https://otx.alienvault.com/browse/global/pulses?q=' + inputData + '&include_inactive=0&sort=-modified&page=1&limit=10&indicatorsSearch=' + inputData;
            censysLink.href = 'https://search.censys.io/hosts/' + inputData;
            threatBookLink.href = 'https://threatbook.io/ip/' + inputData;


        }
            const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); 
            performOSINT(); 
        }
    });

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function tradutor() {
    const input = document.getElementById('base64Input').value;
    const resultTextArea = document.getElementById('result');

    try {
        const decodedText = decodeURIComponent(escape(atob(input)));
        resultTextArea.value = decodedText;
    } catch (error) {
        resultTextArea.value = "Erro ao decodificar Base64.";
    }
}

        function calculateMD5() {
            const fileInput = document.getElementById('fileInput');
            const hashResult = document.getElementById('hashResult');
            const spinner = document.getElementById('spinner');
            
            if (fileInput.files.length === 0) {
                hashResult.textContent = "Selecione um arquivo antes de calcular o hash.";
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            
            spinner.style.display = 'inline-block';
            
            reader.onload = function(event) {
                const arrayBuffer = event.target.result;
                const byteArray = new Uint8Array(arrayBuffer);
                const hash = CryptoJS.MD5(CryptoJS.lib.WordArray.create(byteArray)).toString(CryptoJS.enc.Hex);
                
                
                spinner.style.display = 'none';
                
                hashResult.textContent = "Hash MD5 do arquivo: " + hash;
            };
            
            reader.readAsArrayBuffer(file);
        }

        function interpretCode() {
            const codeInput = document.getElementById('codeInput').value;
            const interpretationResult = document.getElementById('interpretationResult');

            // Call OpenAI Code API
            $.ajax({
                type: 'POST',
                url: 'https://api.openai.com/v1/engines/davinci-codex/completions',
                headers: {
                    'Authorization': 'Bearer YOUR_OPENAI_API_KEY',
                    'Content-Type': 'application/json',
                },
                data: JSON.stringify({
                    prompt: codeInput,
                    max_tokens: 100,
                }),
                success: function(response) {
                    const interpretation = response.choices[0].text.trim();
                    interpretationResult.innerHTML = `<p>${interpretation}</p>`;
                },
                error: function(error) {
                    console.error('Error interpreting code:', error);
                    interpretationResult.innerHTML = '<p>Error interpreting code</p>';
                },
            });
        }

    </script>
